<div class="login-container">
    <header class="header">
        Connexion à Your Car Your Way
    </header>
    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
        <mat-label>Nom d’utilisateur</mat-label>
        <input matInput formControlName="username" placeholder="Entrez votre nom" />
        <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
            Le nom d’utilisateur est requis
        </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="full-width">
        <mat-label>Mot de passe</mat-label>
        <input matInput formControlName="password" type="password" placeholder="••••••" />
        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            Le mot de passe est requis
        </mat-error>
        </mat-form-field>
  
        <button class="full-width" mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">
        Se connecter
        </button>
  
        <div *ngIf="loginError" class="error">
        {{ loginError }}
        </div>
    </form>
</div>
